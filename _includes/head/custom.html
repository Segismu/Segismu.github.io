<!-- start custom head snippets -->

<!-- Agregar favicon y sobrescribir el título si es necesario -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Estilos para el video de fondo y para ocultar la barra de navegación -->
<style>
  /* Estilos personalizados para las fuentes, iconos y demás... */
  
  /* (… tus estilos existentes …) */
  
  /* Configuración del video de fondo */
  #background-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    object-fit: cover;
    background: url('/assets/images/header-bg.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  
  /* Overlay para mejorar la legibilidad del texto */
  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -99;
  }
  
  /* Hacer que el fondo del body sea transparente para mostrar el video */
  body {
    background: transparent !important;
  }
  
  /* (Resto de tus estilos existentes …) */
  
  /* Estilos para iconos sociales elegantes */
  .social-icons a {
    color: #fff; /* O #000 para iconos negros */
  }
  
  /* ... Continuar con los estilos existentes ... */
  
  /* Para dispositivos móviles - ajustes responsivos */
  @media (max-width: 1100px) {
    .hero-container { flex-direction: column; }
    .page__hero--overlay .wrapper {
      margin-right: 0 !important;
      margin-bottom: 20px !important;
      max-width: 90% !important;
    }
    .custom-avatar {
      position: relative;
      width: 200px;
      margin-top: 20px;
      right: auto;
    }
  }
  
  @media (max-width: 768px) {
    #background-video { display: none; }
    body {
      background: url('/assets/images/header-bg.jpg') no-repeat center center fixed !important;
      background-size: cover !important;
    }
    .page__hero--overlay .wrapper {
      padding: 20px !important;
      margin: 0 auto !important;
      text-align: center;
    }
    .layout--single .page__content { max-width: 90% !important; }
    .custom-avatar {
      position: relative;
      width: 150px;
      margin: 20px auto 0;
      display: block;
      transform: none;
    }
  }
</style>

<!-- Elemento de video con autoplay, muted y loop para reproducción continua -->
<video autoplay muted loop id="background-video" playsinline>
  <source src="/assets/videos/background.mp4" type="video/mp4">
  <!-- Tu navegador no soporta videos HTML5 -->
</video>

<!-- Overlay para mejorar la legibilidad del contenido -->
<div class="video-overlay"></div>

<!-- Script para agregar el avatar y restructurar la página principal -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (document.querySelector('.layout--splash')) {
    var wrapper = document.querySelector('.page__hero--overlay .wrapper');
    if (wrapper) {
      var avatar = document.createElement('img');
      avatar.src = '/assets/images/avatar.png';
      avatar.className = 'custom-avatar';
      avatar.alt = 'Avatar';
      wrapper.appendChild(avatar);
    }
  }
});
</script>

<!-- end custom head snippets -->
